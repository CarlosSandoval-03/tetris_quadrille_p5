<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"
			integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"

		<!-- Libreria Quadrille - V=0.9.1-->
		<script
			language="javascript"
			type="text/javascript"
			src="Others/p5.Quadrille.js"
		></script>
	</head>

	<body>
		<section id="contenedor_carga">
			<div id="carga"></div>
		</section>
		<!-- Cabecera tipo Arcade -->
		<header class="gameHeader">
			<h1 class="title">TET&#1071;IS</h1>
		</header>

		<!-- Aqui ira el canva -->
		<main class="screen">
			<div class="borde-lateral"></div>
			<div class="puntaje ficha">
				<h2>Siguiente ficha</h2>
			</div>
			<div class="canvas-box">
				<div class="pantalla-pausa" id="pantalla-pausa">
					<h2 id="titulo-pausa">PAUSA</h2>
					<p id="parrafo-pausa">
						Para renaudar presiona "P"<br />
						o clickea la ventana
					</p>
				</div>
			</div>
			<div class="puntaje">
				<div class="score">
					<h2>Top Score</h2>
					<p id="top-score">9999</p>
				</div>
				<div class="score">
					<h2>Puntaje</h2>
					<p id="game-score"></p>
				</div>
				<div class="nivel">
					<h2>Nivel</h2>
					<p id="game-level"></p>
				</div>
			</div>
			<div class="borde-lateral"></div>
		</main>
		<footer>
			<p class="text-footer">
				Iconos dise√±ados por
				<a class="link" href="https://www.freepik.com" title="Freepik"
					>Freepik</a
				>
				from
				<a class="link" href="https://www.flaticon.es/" title="Flaticon"
					>www.flaticon.es</a
				>
			</p>
		</footer>
		<!-- Pantalla carga -->
		<script src="Utilidades/pantallaCarga.js"></script>
		<!-- Scripts p5 -->
		<script src="Clases/Metodos_Externos.js"></script>
		<script src="Objetos/constantes.js"></script>
		<script src="Clases/Tetromino.js"></script>
		<script src="Clases/Figura.js"></script>
		<script src="sketch.js"></script>
		<script src="Utilidades/mapeoTeclado.js"></script>
		<script src="Clases/Tablero.js"></script>
	</body>
</html>
